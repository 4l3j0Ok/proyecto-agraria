name: Build Windows Application

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/GestionAgraria.sln
      
    - name: Build solution
      run: dotnet build src/GestionAgraria.sln --configuration Release --no-restore
      
    - name: Publish application
      run: dotnet publish src/GestionAgraria.csproj --configuration Release --no-build --output ./publish
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GestionAgraria-${{ github.ref_name }}
        path: ./publish/
